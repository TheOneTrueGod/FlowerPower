<!DOCTYPE html>
<html>

<head>
  <title>Flower Power</title>
  <style>
    h1 {
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
    }

    .tool-button {
      position: relative;
      width: 60px;
      height: 60px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      padding: 5px;
      background: white;
    }

    .tool-button:hover {
      border-color: #999;
    }

    .tool-button canvas {
      width: 100%;
      height: 100%;
      margin: 0;
      border: none;
    }

    .tool-button.selected {
      border-color: #4CAF50;
      border-width: 3px;
      background-color: #f0f9f0;
    }

    .tool-button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 4px;
      font-size: 14px;
      white-space: pre-line;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      margin-bottom: 5px;
      text-align: center;
      min-width: 120px;
    }

    .tool-button:hover::after {
      visibility: visible;
      opacity: 1;
    }

    .raindrop-svg {
      width: 40px;
      height: 40px;
      display: block;
      margin: 5px auto;
    }

    .game-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 800px;  /* Same width as flower canvas */
      margin: 20px auto;
    }

    .time-indicator {
      width: 120px;
      height: 60px;
      border: none;
    }
  </style>
</head>

<body>
  <h1>Flower Power</h1>
  <canvas id="flowerCanvas" width="800" height="600"></canvas>
  <div class="game-controls">
    <div><canvas id="timeIndicator" class="time-indicator" width="120" height="60"></canvas></div>
    <div class="button-container">
      <button class="tool-button" id="wateringCan"
        data-tooltip="Water plants&#10;Waters the selected cell and its neighbors">
        <svg class="raindrop-svg" viewBox="0 0 24 24">
          <path 
            d="M12 2 L12 2 C12 2 18 8 18 14 C18 17.866 15.3137 21 12 21 C8.68629 21 6 17.866 6 14 C6 8 12 2 12 2 Z" 
            fill="#4FA4F4"
            stroke="#2E7BD6"
            stroke-width="1"
          >
            <animate 
              attributeName="d" 
              dur="2s"
              repeatCount="indefinite"
              values="
                M12 2 L12 2 C12 2 18 8 18 14 C18 17.866 15.3137 21 12 21 C8.68629 21 6 17.866 6 14 C6 8 12 2 12 2 Z;
                M12 3 L12 3 C12 3 17 8.5 17 14 C17 17.866 14.7613 20.5 12 20.5 C9.23869 20.5 7 17.866 7 14 C7 8.5 12 3 12 3 Z;
                M12 2 L12 2 C12 2 18 8 18 14 C18 17.866 15.3137 21 12 21 C8.68629 21 6 17.866 6 14 C6 8 12 2 12 2 Z"
              />
            </path>
            <path 
              d="M12 8 C14 10 15 12 15 14 C15 16.2091 13.6569 18 12 18 C10.3431 18 9 16.2091 9 14 C9 12 10 10 12 8"
              fill="#85C6FF"
              opacity="0.5"
            />
          </svg>
        </button>
        <button class="tool-button" id="lavenderButton"
          data-tooltip="Plant a Lavender">
          <canvas id="lavenderPreview"></canvas>
        </button>
        <button class="tool-button" id="roseButton"
          data-tooltip="Plant a Rose">
          <canvas id="rosePreview"></canvas>
        </button>
        <button class="tool-button" id="sunflowerButton"
          data-tooltip="Plant a Sunflower">
          <canvas id="sunflowerPreview"></canvas>
        </button>
        <button class="tool-button" id="hydroangeaButton"
          data-tooltip="Plant a Hydroangea">
          <canvas id="hydroangeaPreview"></canvas>
        </button>
      </div>
      <div style="width: 120px"></div> <!-- Spacer to balance the layout -->
    </div>
  </div>
</body>

<script>var exports = {};</script>
<script src="/dist/app.js" type="module"></script>

</html>
